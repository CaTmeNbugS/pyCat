<div class="formContainer" >
    <form>
        <div class="regBox">
            <h2 class="title">Почта</h2>
            <input type="email"> 
        </div>
        <div class="regBox" >
            <h2 class="title">Пароль</h2>
            <input type="text"> 
        </div>
        <div class="errorsBox" >
            <div class="errorBlock" >
                <div *ngIf="false">
                    <h2 class="error" *ngIf="false">Неправильная почта</h2>
                </div>
                <div *ngIf="false">
                    <h2 class="error" *ngIf="false">Неправильнйы пароль</h2>
                </div>
            </div>
        </div>
        <div class="buttonBox " >
            <button class="ripplrEffect" type="submit"><h2>Войти</h2></button>
            <p style="margin-top: 5px;">Нет аккаунта?</p>
            <a  routerLink="/registration">
                <div style="position: absolute;width: 550px;">
                    <h2 class="login" >Зарегестрироваться</h2>
                </div>
            </a>
        </div>
    </form>
</div>
