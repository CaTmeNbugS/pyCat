<div class="regContainer formContainer content" >
    <form [formGroup]="form" (submit)="user_reg()" >
        <div class="regBox">
            <h2 class="title">Имя</h2>
            <input class=" regPut" type="text" formControlName="name" > 
        </div>
        <div class="regBox">
            <h2 class="title">Фамилия</h2>
            <input class=" regPut" type="text" formControlName="surname" > 
        </div>
        <div class="regBox">
            <h2 class="title">Почта</h2>
            <input class=" regPut" type="email" formControlName="email"> 
        </div>
        <div class="regBox" >
            <h2 class="title">Пароль</h2>
            <input class=" regPut" type="password" formControlName="password" > 
        </div>
        <div class="regBox">
            <h2 class="title">Город</h2>
            <input class=" regPut" type="text" formControlName="city"> 
        </div>
        <div class="errorsBox" >
            <div class="errorBlock" >
                <h2 [@error]  class="error" *ngIf="form.get('name').invalid && form.get('name').touched">Почта - обязательно поле</h2>
                <div *ngIf="form.get('email').invalid && form.get('email').touched">
                    <h2 [@error] class="error" *ngIf="form.get('email').errors.required && form.get('email').touched">Почта - обязательно поле</h2>
                    <h2 [@error] class="error" *ngIf="form.get('email').errors.email && form.get('email').touched">Некорректная почта</h2>
                </div>
                <div *ngIf="form.get('password').invalid && form.get('password').touched">
                    <h2 [@error] class="error" *ngIf="form.get('password').errors.required && form.get('password').touched">Пароль - обязательно поле</h2>
                    <h2 [@error] class="error" *ngIf="form.get('password').errors.minlength && form.get('password').touched">В пароле должно быть больше 10 символов</h2>
                </div>
            </div>
        </div>
        <div class="buttonBox " >
            <button class="buttonMit r_btn" type="submit" [disabled]="form.invalid"><h2>Регистрация</h2></button>
            <p style="margin-top: 5px;">Есть аккаунт?</p>
            <a  routerLink="/auth">
                <div style="position: absolute;width: 550px;">
                    <h2 class="login" >Войти</h2>
                </div>
            </a>
        </div>
    </form>
</div>
