<div class="flex_item_cn" >
    <div style="width: 900px" >
        <div *ngFor="let declaration of declarations"  >
            <a routerLink="/buy/{{declaration._id}}" >
            <div (click)='getUrl()' class="f_block" >
                <div class="img_b" >
                    <img src="{{declaration.imgs[0]}}" >
                </div>
                <div style="padding: 0px 15px 5px 15px;width: 535px;" >
                    <div class="second_btn ar_btn" >
                        <h2>{{declaration?.name}}</h2>
                    </div>  
                        <p class="description" >
                            {{declaration?.description}}
                        </p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div>
        <div style="padding: 15px;text-align: center;margin-top: 20px;" class="scroll_box  bl_frame" >
            <div class="ownerLogoBox" >
                <div class="ownerLogo" >

                </div>
            </div>
                <div class="ownerName" >
                    <h2>{{user?.name}} {{user?.surname}}</h2>
                </div>
            <div>
                    <div class="contact" >
                        <i  class="fas fa-phone"></i>
                        <h2>+{{user?.number}}</h2>
                    </div>
                    <div class="contact" >
                        <i  class="fas fa-envelope"></i>
                        <h2 title='{{user?.email}}' >{{user?.email}}</h2>
                    </div>
            </div>
            <div class="btns_b"  style="margin-top: 25px;">
                <a class="btns_b" routerLink="/adform" >
                    <div style="display:flex" class="simple_btn" >
                        <div class="ico_box" >
