  <div class="fl_searchs_cn flex_item_cn" style='padding: 15px 15px 0px 15px;height: 40px;' >
    <div *ngFor='let chip of chips' class="chip" >
      <span>{{chip}}</span>
      <div class="closeBox" (click)="removeFilter(chip)" >
        <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 0 24 24" width="16px" fill="var(--text_color)"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/></svg>
      </div>
    </div>
  </div> 
  <div class="flex_item_cn" >
    <div class="row flex_item_cn" >
      <app-buy-block
        *ngFor="let CatBlock of declarations"
        [buyCatBlock]="CatBlock"
      ></app-buy-block>
      <div style="display: grid;width: 100%;justify-content: center;margin-top: 25px;" *ngIf="!this.err">
        <div >
          <div class="iconErrorBox" >
            <svg xmlns="http://www.w3.org/2000/svg" height="125px" viewBox="0 0 24 24" width="125px" fill="var(--error_color)"><path d="M4.47 21h15.06c1.54 0 2.5-1.67 1.73-3L13.73 4.99c-.77-1.33-2.69-1.33-3.46 0L2.74 18c-.77 1.33.19 3 1.73 3zM12 14c-.55 0-1-.45-1-1v-2c0-.55.45-1 1-1s1 .45 1 1v2c0 .55-.45 1-1 1zm1 4h-2v-2h2v2z"/></svg>
          </div>
          <h2 class="content" style="color: var(--error_color);padding: 5px;" >По вашему запросу ничего не найдено!</h2>
        </div>
      </div>
    </div>
  <div>
    <div style="margin-top: -50px;" class="scroll_box bl_frame" >
      <div class="fl_tl" >
        <h2 style="font-size:30px" >Фильтры</h2>
      </div>
      <div class="filterBox" >
        <form style="padding: 0;" [formGroup]="form" (submit)="filter()">
        <div class="fl_searchs_cn" >
          <h2 >Цена</h2>
          <div class="fl_searchs flex_item_cn" >
            <div class="flex_item_cn" >
              <h2>от</h2>
              <input formControlName="valueMin" class="fl_sear search_interaction seh_t b_t" type="text">
            </div>
            <div class="flex_item_cn">
              <h2>до</h2>
              <input formControlName="valueMax" class="fl_sear search_interaction seh_t b_t"type="text">
            </div>
            <div class="flex_item_cn">
              <h2>₽</h2>
            </div>
          </div>
        </div>
        <div class="hr" ></div>
        <div class="fl_searchs_cn" >
          <h2 >Пол</h2>
          <div class="fl_searchs flex_item_cn" style="justify-content: space-between;height: 30px;" >
            <div class="flex_item_cn" >
              <div class="checkboxPadding"> 
                <input formControlName="genderMale" type="checkbox" >
              </div>
              <h2>мальчик</h2>
            </div>
            <div class="flex_item_cn">
              <div class="checkboxPadding"> 
                <input formControlName="genderFemale" type="checkbox" >
              </div>
              <h2>девочка</h2>
            </div>
          </div>
        </div>
        <div class="hr" ></div>
        <div class="fl_searchs_cn" >
          <h2>Возраст</h2>
          <div class="fl_searchs flex_item_cn" >
            <div class="flex_item_cn " >
              <h2>от</h2>
              <input class="fl_sear old search_interaction seh_t b_t" type="text">
            </div>
            <div class="flex_item_cn">
              <h2>до</h2>
              <input class="fl_sear old search_interaction seh_t b_t"type="text">
            </div>
            <div class="flex_item_cn">
              <h2>лет</h2>
            </div>
          </div>
          </div> 
          <div class="hr" ></div>
          <div class="fl_searchs_cn" >
            <h2 >Порода</h2>
            <div class="fl_searchs" >
              <input formControlName="breed" class="fl_sear search_interaction seh_t b_t sear_full"type="text">
                </div>
            </div>
          <div class="hr" ></div>
          <div class="fl_searchs_cn" >
            <h2 >Город</h2>
            <div class="fl_searchs" >
                <input formControlName="city" class="fl_sear search_interaction seh_t b_t sear_full"type="text">
            </div>
          </div>
          <div class="hr" ></div>
          <div class="fl_searchs_cn" >
            <div class="fl_searchs" >
                <button type="submit" class="simple_btn r_btn" >
                  <h2 style="font-size:18px;" >Применить</h2>
                </button>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
