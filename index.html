<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cats-Pages</title>
     <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class="topBarContainer" >
        <div class="topBar" >
            <div class="menuContainer">
                <div class="menu">
                    <div class="chtMenu" ></div>
                    <div class="chtMenu" ></div>
                    <div class="chtMenu" ></div>
                </div>
            </div>
            <div class="labelContainer" >
                <h2 class="label" >Покупка котов и кошек</h2>
            </div>
            <div>
                <div class="searchContainer" >
                    <input class="search" type="text">
                </div>
            </div>
        </div>
    </div>
    <div class="navMenuContainer" >
        <div class="navMenu" >
            <div class="navBtn" >
                <div class="btn" >
                    <div class="textSectionBtn">
                        <h2 class="textBtn" >Главная</h2>
                    </div>
                </div>
            </div>
            <div class="navBtn" >
                <div class="btn" >
                    <div class="textSectionBtn">
                        <h2 class="textBtn" >Покупка</h2>
                    </div>
                </div>
            </div>
            <div class="navBtn" >
                <div class="btn" >
                    <div class="textSectionBtn">
                        <h2 class="textBtn" >Течка</h2>
                    </div>
                </div>
            </div>
            <div class="navBtn" >
                <div class="btn" >
                    <div class="textSectionBtn">
                        <h2 class="textBtn" >title</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">

        search = document.querySelector('.searchContainer');
        menu = document.querySelector('.menuContainer');
        width = document.querySelector('body');
        label = document.querySelector('.labelContainer');
        navMenu = document.querySelector('.navMenu');

        search.style.marginLeft = width.offsetWidth / 2 - menu.offsetWidth - label.offsetWidth - search.offsetWidth / 2 + `px`;

        menu.addEventListener('click', function(){
            navMenu.classList.toggle('show');
        })

    </script> 
</body>
