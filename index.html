<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cats-Pages</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  </head>
  <body>
    <div class="topBarContainer">
      <div class="topBar">
        <div class="menuContainer">
          <div class="menu">
            <div class="chtMenu"></div>
            <div class="chtMenu"></div>
            <div class="chtMenu"></div>
          </div>
        </div>
        <div class="labelContainer">
          <h2 class="label">Покупка котов и кошек</h2>
        </div>
        <div>
          <div class="searchContainer">
            <input class="search" type="text" />
          </div>
        </div>
      </div>
    </div>
    <div class="navMenuContainer">
      <div class="navMenu">
        <div class="navMainContainer">
          <div class="navMain ripplrEffect">
            <h2 class="name">Name</h2>
            <span class="mail">example@xmail.com</span>
          </div>
        </div>
        <div class="hr"></div>
        <div class="navBtn">
          <div class="btn ripplrEffect">
              <div class="icon">
                <i class="fas fa-home"></i>
              </div>

            <div class="textSectionBtn">
              <h2 class="textBtn">Главная</h2>
            </div>
          </div>
        </div>
        <div class="navBtn">
          <div class="btn ripplrEffect">
              <div class="icon">
                <i class="fas fa-cash-register"></i>
              </div>

            <div class="textSectionBtn">
              <h2 class="textBtn">Покупка</h2>
            </div>
          </div>
        </div>
        <div class="navBtn">
          <div class="btn ripplrEffect">
              <div class="icon" >
                <i class="fas fa-paw"></i>
              </div>

            <div class="textSectionBtn">
              <h2 class="textBtn">Течка</h2>
            </div>
          </div>
        </div>
        <div class="navBtn">

          <div class="btn ripplrEffect">
            <div class="icon"></div>
            <div class="textSectionBtn">
              <h2 class="textBtn">title</h2>
            </div>
          </div>
        </div>
        <div class="hr"></div>
        <div class="navBtn">
          <div class="btn ripplrEffect">
            <div class="icon">
                <i class="fas fa-bookmark"></i>
            </div>

            <div class="textSectionBtn">
              <h2 class="textBtn">Закладки</h2>
            </div>
          </div>
        </div>
        <div class="navBtn">
          <div class="btn ripplrEffect">
            <div class="icon">
                <i class="fas fa-shopping-bag"></i>
            </div>

            <div class="textSectionBtn">
              <h2 class="textBtn">Корзин</h2>
            </div>
          </div>
        </div>
        <div class="hr"></div>
        <div class="navBtn">
          <div class="btn ripplrEffect">
            <div class="icon">
                <i class="fas fa-cog"></i>
            </div>

            <div class="textSectionBtn">
              <h2 class="textBtn">Настройки</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
